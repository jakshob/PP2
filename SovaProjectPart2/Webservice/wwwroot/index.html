<!DOCTYPE html>
<html>
<head>
    <title>SovaApp</title>
    <link href="js/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!--  <img style="float: right;" src="http://vridstedby.dk/wp-content/uploads/2016/12/gl%C3%A6delig-jul-1.jpg" width="600" height="320"> -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><span data-bind="text: title"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                <!-- <li class="nav-item" data-bind="css: $parent.isActive($data)">-->
                <a href="#" class="nav-link" data-bind="click: $parent.changeMenu">
                    <span data-bind="text: name"></span>
                </a>
                <!--</li>-->
            </ul>
        </div>
    </nav>
    <div data-bind="component: { name: selectedComponent, params: selectedParams}"></div>


    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
