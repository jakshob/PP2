<div class="container-fluid mb-2 mt-2">
    <div class="metaInfo">
        <span>UserId:</span>&nbsp;
        <span class="pr-4" data-bind="text: qa_UserId"></span>
        <span>Date:  </span>&nbsp;
        <span class="pr-4" data-bind="text: creationDate"></span>

    </div>
    <div class="row">
        <div class="col-10">
            <span class="answerBody" data-bind="html: body"></span>
        </div>
        <div class="col-2">
            <div class="row">
                <div class="col">
                    <p class="postScore-DetailView" data-bind="text: score"></p>
                </div>
                <div class="col">
                    <button class="sePostKnap" data-bind="click: showComments">Show Comments</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div data-bind="visible: showCommentsVisible">
            <div data-bind="foreach: comments">
                <div>
                    <!--<div data-bind="component: { name: $parent.currentComponent, params: {post: $data}}, click: $parent.showSinglePost"></div>-->
                    <span data-bind="component: { name: $parent.commentsComponent, params: {post: $data}}"></span>

                </div>
            </div>
        </div>

    </div>
</div>
