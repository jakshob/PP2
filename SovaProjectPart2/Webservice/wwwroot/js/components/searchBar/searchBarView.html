<form class="form-group p-2 pt-3">
    <div class="row">
        <div class="col-10">
            <input class="form-control" type="search" placeholder="Search" data-bind="value: searchString" aria-label="Search">
        </div>
        <div class="col-2">
            <button class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                    data-bind="click: search">
                Search
            </button>
        </div>
    </div>
</form>
<div data-bind="visible: shouldShowMessage">
    <post-list></post-list>
    <!--<single-post></single-post>-->
</div>
