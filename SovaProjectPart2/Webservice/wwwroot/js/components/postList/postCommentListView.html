

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div data-bind="foreach: comments">
                <div>
                    <!--<div data-bind="component: { name: $parent.currentComponent, params: {post: $data}}, click: $parent.showSinglePost"></div>-->
                    <span data-bind="component: { name: $parent.commentsComponent, params: {post: $data}}"></span>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="commentButton myPrev" data-bind="click: commentsPrevPage">Previous Page</button>
            <button class="commentButton myNext" data-bind="click: commentsNextPage">Next Page</button>
        </div>
    </div>

</div>
