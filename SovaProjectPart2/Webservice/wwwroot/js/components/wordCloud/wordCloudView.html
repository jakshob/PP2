
<script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>
<link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
<form class="form-inline">
    <input class="form-control" type="search" placeholder="WordCloud" data-bind="value: cloudString" aria-label="WordCloud" />

    <button class="btn"
            type="submit"
            data-bind="click: wordCloud">
        Word Cloud
    </button>
</form>

<div id="cloud" style="width: 500px; height: 350px; color: black; position: relative;"></div>
