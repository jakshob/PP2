<form class="form-inline">
    <input class="form-control" type="search" placeholder="TermNetwork" data-bind="value: networkString" aria-label="TermNetwork" />

    <button class="btn"
            type="submit"
            data-bind="click: termNetwork">
        Term Network
    </button>
</form>
<div id="network" style="width: 500px; height: 350px; color: black; position: relative;"></div>
<div data-bind="visible: shouldShowGraph">
    <force-graph></force-graph>
</div>
